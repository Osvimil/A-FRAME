<!DOCTYPE html>


<html>

<head>
    <title>AFRAME EXAMPLES</title>
</head>
<script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>

<body>

    <a-scene>
        <a-assets>
            <img id="imagen" src="textura.jpg" />
        </a-assets>
        <a-box width="1" height="1" depth="1" position="0 0 0" rotation="45 45 45" scale=" 1 2.5 1" src="#imagen">
            <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
             <a-event name="mouseenter" scale="4 1 6"></a-event>
        </a-box>

        <a-camera position="0 7 5">
            <a-cursor color="seagreen"></a-cursor>
        </a-camera>
        
        <a-light type="spot" color="#FF0000" position="-10 0 0" look-at="a-box"></a-light>
        <a-light type="point" color="#00FF00" position="0 5 0"></a-light>
        
        <a-sky src="370.jpg"></a-sky>
    </a-scene>
